<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Choose up to 3 food(s)!
    </super-navbar-title>
  </super-navbar>
  <div class="padding">
    <div class="food-div" ng-repeat="item in foodChoices">
        <img class="food" ng-src="{{item.URL}}" ng-click="toggleFood(item.Name)" ng-class="{active : isSelected(item.Name)}">
    </div>

    <super-navigate
      ng-show="selected.length != 0"
      location="FlyTime#index?score={{ selectedScoreAvg }}&selected={{ selected }}"
      ng-click="resetChoices()"
    >
      <button class="lets-fly-button">Let's Fly!</button>
    </super-navigate>
  </div>
</div>
