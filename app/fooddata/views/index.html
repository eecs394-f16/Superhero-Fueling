<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Fooddata Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="fooddatas.length == 0">

      <super-navigate location="fooddata#show" data-params-id="{{ fooddata.id }}" ng-repeat="fooddata in fooddatas">
        <li class="item item-icon-right">
          <span ng-bind="fooddata['Strawberry']"></span>
          <i class="icon super-ios-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="fooddatas.length == 0" class="assertive padding">
      No fooddatas found. Create one?
    </h4>

    <super-modal-show location="fooddata#new">
      <button class="button button-full button-positive">
        Create a new fooddata
      </button>
    </super-modal-show>
  </div>
</div>
