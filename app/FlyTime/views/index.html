<div ng-controller="IndexController">

  <div ng-if="score > 2 && score < 5">
    <img class="animations" src="/images/unsuccessful.gif" alt="Image not found">
  </div>
  <div ng-if="score >= 5">
    <img class="animations" src="/images/successful.gif" alt="Image not found">
  </div>
  <div ng-if="score <=2">
    <img class="animations" src="/images/Krypto.png" alt="Image not found">
  </div>
  </div>
</div>
