<div ng-controller="IndexController">
<!-- Display a gif based on the passed score -->
  <div ng-if="score > 2 && score < 5">
    <img class="animations" src="/images/unsuccessful.gif" alt="Image not found">
  </div>
  <div ng-if="score >= 5">
    <img class="animations" src="/images/successful.gif" alt="Image not found">
  </div>
  <div ng-if="score <=2">
    <div>
      <img class="stills" src="/images/Kryptonite.png" alt="Image not found">
    </div>
  </div>
  </div>
</div>
