<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-title>
      Superhero Fueling
    </super-navbar-title>
  </super-navbar>

  <div ng-if="score == 0">
    <img class="animations" src="/images/unsuccessful.gif" alt="Image not found">

  </div>

</div>
